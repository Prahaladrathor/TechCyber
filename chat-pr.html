<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Mr.Prahalad</title>
    <link rel="stylesheet" href="chat-pr.css" />
  </head>
  <body>
    <!-- Person selector: this contains buttons for user to select whether to chat as You or Mr.Prahalad -->
    <div class="person-selector">
      <button
        class="button person-selector-button active-person"
        id="john-selector"
      >
        You
      </button>
      <button class="button person-selector-button" id="jane-selector">
        Mr.Prahalad
      </button>
    </div>
    <div class="chat-container">
      <h2 class="chat-header">You chatting...</h2>

      <div class="chat-messages">
        <div class="message blue-bg">
          <div class="message-sender">You</div>
          <div class="message-text">Hey Mr.Prahalad, what's up?</div>
          <div class="message-timestamp">9:30 AM</div>
        </div>
        <div class="message gray-bg">
          <div class="message-sender">Mr.Prahalad</div>
          <div class="message-text">
            Not much, just living the dream. How about you?
          </div>
          <div class="message-timestamp">9:35 AM</div>
        </div>
      </div>

      <form class="chat-input-form">
        <input
          type="text"
          class="chat-input"
          required
          placeholder="Type here, You..."
        />
        <button type="submit" class="button send-button">Send</button>
      </form>
      <button class="button clear-chat-button">Clear Chat</button>
    </div>
    <p class="footer-heart">
      Made with
      <g-emoji
        class="g-emoji"
        alias="heart"
        fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png"
      >
        <img
          class="emoji"
          alt="heart"
          height="20"
          width="20"
          src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png"
      /></g-emoji>
      by <a href="https://techcyber.netlify.app/">Tech Cyber</a>
    </p>

    <script src="chat-pr.js"></script>
  </body>
</html>
